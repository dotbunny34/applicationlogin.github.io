<!DOCTYPE html>
<html>
<head>
	<title>loginn form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
      <h1>APPLICANT LOGIN</h1>
      
      <div class="ENTER DETAILS">
      	 <h2>ENTER DETAILS</h2>
       <form method="post" id="ENTERDETAILS" action="">
      	
      	<label>FIRST NAME:</label><br>
      	<input type="text" name="fname" id="name" placeholder="ENTER YOUR FIRSTNAME"><br><br>
      	<label>LAST NAME:</label><br>
      	<input type="text" name="lname" id="name" placeholder="ENTER YOUR LASTNAME"><br><br>

      	<label> DOB   :</label><br>
      	<input class="DOB" type="DATE" name="DOB" id="name"><br><br>

      	<label>PHONE NUMBER:</label><br>
      	<select id="PHONE">
      		<option>+91</option>
      	</select>
      	<input type="NUMBER" name="mnum" id="num" placeholder="ENTER YOUR NUMBER"><br><br>
      	<label>EMAIL ID:</label><br>
      	<input type="EMAIL" name="EMAIL" id="name" placeholder="ENTER YOUR EMAIL"><br><br>
      	<label>EMAIL PASSWORD:</label><br>
      	<input type="PASSWORD" name="pass" id="name" placeholder="ENTER YOUR PASSWORD"><br><br>
      	<label>CARD NO:</label><br>
      	<input type="NUMBER" name="cnum" id="name" placeholder="ENTER YOUR CARD NUMBER"><br><br>
      	<label>EXPIRY DATE:</label><br>
      	<select name="EXPIRY DATE" id="DATE">
      			<option value="01">01</option>
      			<option value="02">02</option>
      			<option value="03">03</option>
      			<option value="04">04</option>
      			<option value="05">05</option>
      			<option value="06">06</option>
      			<option value="07">07</option>
      			<option value="08">08</option>
      			<option value="09">09</option>
      			<option value="10">10</option>
      			<option value="11">11</option>
      			<option value="12">12</option>
      		</select>
      		
      		<select name="expiry month" id="month">
      			<option value="01">2018</option>
      			<option value="02">2019</option>
      			<option value="03">2020</option>
      			<option value="04">2021</option>
      			<option value="05">2022</option>
      			<option value="06">2023</option>
      			<option value="07">2024</option>
      			<option value="08">2025</option>
      			<option value="09">2026</option>
      			<option value="10">2027</option>
      			<option value="11">2028</option>
      			<option value="12">2029</option>
      		</select><br>

      	</select><br>
      	<label>CVV:</label><br>
      	<input type="positive NUMBER" name="cvv" id="name"
      	placeholder="ENTER CVV"
      	><br><br>
      	<input type="submit" value="submit" id="submit">

      	
      		 
      	</select>
   

      	


      </form></div>
</body>
</html>
